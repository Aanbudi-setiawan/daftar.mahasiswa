<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit data mahasiswa</title>
</head>
<body>
    <div align="center">
        <h1>Edit Data Mahasiswa</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <table border="0" cellpadding="25">
                <tr>
                    <td> ID </td>
                    <td>
                        <input type="text" th:field="*{id}"/>
                    </td>
                </tr>
                <tr>
                    <td>Nim</td>
                    <td>
                        <input type="text" th:field="*{nim}"/>
                    </td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>
                        <input type="text" th:field="*{nama}"/>
                    </td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>
                        <input type="text" th:field="*{jurusan}"/>
                    </td>
                </tr>
                <tr>
                    <td>Fakultas</td>
                    <td>
                        <input type="text" th:field="*{fakultas}"/>
                    </td>
                </tr>
                <tr>
                    <td>Tahun Masuk</td>
                    <td>
                        <input type="text" th:field="*{tahunMasuk}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit"> Simpan</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
