<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buat Data Mahasiswa Baru</title>
</head>
<body>
    <div align="center">
        <h1>Daftar Mahasiswa</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>nim</td>
                    <td>
                        : <input type="text" th:field="*{nim}"/>
                    </td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>
                        : <input type="text" th:field="*{nama}"/>
                    </td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>
                        : <input type="text" th:field="*{jurusan}"/>
                    </td>
                </tr>
                <tr>
                    <td>Fakultas</td>
                    <td>
                        : <input type="text" th:field="*{fakultas}"/>
                    </td>
                </tr>
                <tr>
                    <td>Tahun Masuk</td>
                    <td>
                        : <input type="text" th:field="*{tahunMasuk}"/>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"> <button type="submit"> Save</button> </td>
                </tr>
            </table>
        </form>
        <a href="/kindex"> Kembali </a>
    </div>
</body>
</html>
